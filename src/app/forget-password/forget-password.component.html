<div class="forgetPassword">
  <form #forgetForm="ngForm">
    <div>
      <label>Enter Phone Number:</label>
      <input
        #phoneNo="ngModel"
        required
        minlength="10"
        type="tel"
        class="phoneNumber"
        placeholder="Phone No"
        ngModel
      />
    </div>
    <button type="submit" class="btn mt-3">Generate OTP</button>
  </form>
</div>
